<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TuServicio</title>
    <style>
        .desactivado{
            pointer-events: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
     <header>
         <img src="img/pc-tu-servicio.svg" width="100px" alt="">
        <h1>TuServicio.com</h1>
        <h2>Te reparamos el computador</h2>
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contactenos.html">Contáctenos</a></li>
                <li><a href="iniciosesion.html">Inicio de Sesión</a></li>
                <li><a href="registro.html" class="desactivado">Registro</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <hr color="rgba(136,136,136,0.6)" size="2" width="100%">
        <form action="index.html">
            <fieldset>
            <legend>Nuevo Usuario</legend>
            
            <label for="email">E-Mail *</label><br>
            <input type="email" name="email" id="email" placeholder="Ingresa tu e-Mail" required>
            <br>
            <br>
            <label for="password">Contraseña *</label><br>
            <input type="password" name="clave" id="password" placeholder="Ingresa tu contraseña" required>
            <br>
            <br>
            <label for="pass">Confirma Contraseña *</label><br>
            <input type="password" name="clave" id="pass" placeholder="Confirma tu contraseña" required>
            <br>
            <br>
            <label for="dondevio">Donde nos vió:</label><br>
            <input type="radio" name="dondevio" value="1">Google
            <input type="radio" name="dondevio" value="2">Otro
            <br>
            <br>
            <label for="comentario">Comentarios *</label><br>
            <textarea name="comenta" id="comentario" cols="30" rows="5" placeholder="Dejenos sus comentarios... " required></textarea>
            <br>
            <br>
            <input class="form-check-input" type="checkbox" id="acepto" required>
            <label class="form-check-label" for="acepto">
              Acepta los términos y condiciones *<span class="text-danger" id="errorAcepto"></span>
            </label>
            <br>
            <br>
            <input type="submit" value="Continuar" >
            </fieldset>
        </form>
    </main>
</body>
<footer>
    <hr color="rgba(136,136,136,0.6)" size="2" width="100%">
    <p>Derechos Reservados</p>
</footer>
</html>
